name: bloodpoint
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.6.2

# ---------------------- Packages -----------------------
dependencies:
  flutter:
    sdk: flutter

 # Utility packages
  # Utilities
  intl: ^0.20.2
  connectivity_plus: ^6.1.4
  #http,logger,intl etc
  flutter_native_splash: ^2.4.4
  smooth_page_indicator: ^1.2.1

  #UI compenets
  flutter_svg: ^2.1.0
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0

  # Loading & Animations
  loading_animation_widget: ^1.3.0
  lottie: ^3.3.1

  # Image Picker 
  image_picker: ^1.1.2



  # Navigation
  go_router: ^15.1.2

  # Storage
  shared_preferences: ^2.5.3

 # Icons packages
  cupertino_icons: ^1.0.8
  iconsax: ^0.0.8


  # State management packages
  get: ^4.7.2
  get_storage: ^2.1.1
  provider: ^6.1.5
  
  # Firebase packages
  firebase_core: ^3.13.0
  cloud_firestore: ^5.6.8
  firebase_storage: ^12.4.6
  # firebase authentication packages
 
  firebase_auth: ^5.5.3
  google_maps_flutter: ^2.12.1
  
  # Google Sign In
  google_sign_in: ^6.3.0
  font_awesome_flutter: ^10.8.0
  url_launcher: ^6.3.1

  # New dependencies
  uuid: ^4.3.3

# Database packages


## ------------------- PACKAGES END HERE ------------------- ##

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:

  uses-material-design: true
 #---------------------- LOCAL ASSETS -----------------------##
  assets:

    - assets/icons/
    - assets/fonts/
    - assets/animations/
    - assets/images/Onboarding_images/


 #---------------------- LOCAL FONTS -----------------------##
  
  
  fonts:
    - family: Raleway
      fonts:
        - asset: assets/fonts/Raleway-Regular.ttf
        - asset: assets/fonts/Raleway-Bold.ttf
          weight: 700
        - asset: assets/fonts/Raleway-SemiBold.ttf
          weight: 600
    - family: SFPro
      fonts:
        - asset: assets/fonts/SFPro-Regular.otf
        - asset: assets/fonts/SFPro-Bold.otf
          weight: 700
        - asset: assets/fonts/SFPro-Medium.otf
          weight: 500